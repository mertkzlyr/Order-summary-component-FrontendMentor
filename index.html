<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="card-img-top" src="images/illustration-hero.svg" alt="" />
      <div class="card-body">
        <h2>Order Summary</h2>
        <p class="col-10 card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="col-10 content">
          <img class="icon" src="images/icon-music.svg" alt="" />
          <div class="price">
            <p id="plan">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
          <a class="change" href="">Change</a>
        </div>
        <div class="col-10 btn btn-lg">Proceed to Payment</div>
        <div class="cancel-order"><a class="cancel-order" href="">Cancel Order</a></div>
      </div>
    </div>
  </body>
</html>
